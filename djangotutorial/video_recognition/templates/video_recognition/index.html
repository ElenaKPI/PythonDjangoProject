<!DOCTYPE html>
<html>
<head>
    <title>Video recognition</title>
</head>
<body>

<h1>Video recognition</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="video" accept="video/*" required>
    <br><br>
    <button type="submit">Upload video</button>
</form>

{% if frame_shape %}
    <h2>Frame info</h2>
    <p><strong>Shape:</strong> {{ frame_shape }}</p>
    <p><strong>Data type:</strong> {{ frame_dtype }}</p>
{% endif %}

{% if prediction_label %}
    <h2>Prediction</h2>
    <p><b>{{ prediction_label }}</b> ({{ prediction_confidence }}%)</p>
{% endif %}

</body>
</html>
